<!DOCTYPE html>
<html>
  <head> <link rel="stylesheet" href="style.css"></head>
  <body>
 <div class="bg-container"> 
    <h1 class="main-heading">DAILY ACTIVITIES</h1>
    <p class="caption-card">A daily routine that I enjoy, which helps me to feel organized, productive, and happy  </p>
    <p class="heading-card">Day to Day list:</p>
    <div class="checkbox-list">
    <ol>
    <li>
        <input type="checkbox" id="item1">
        <label for="item1">Wake up</label>
        <span class="item-time">/5:30 am</span>
    </li>
    <li>
    <input type="checkbox" id="item2">
    <label for="item2">Yoga & Meditation</label>
    <span class="item-time">/5:50 am</span>
    </li>
    <li>
        <input type="checkbox" id="item3">
        <label for="item3">Study</label>
        <span class="item-time">/8:00 am</span>
    </li>
    <li>
        <input type="checkbox" id="item4">
        <label for="item4">Bed Time</label>
        <span class="item-time">/10:00 pm</span>
    </li>
    </ol>
    </div>
    <h2>Remarks:</h2>
    <div class="button">
    <button class="list-button">Task completed</button>
    <p class="quote-card">Have a great day... </p>
    </div>
   </div>
  </body>
</html>
